<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 생성</title>
</head>
<body>
    <h1>아이디 생성</h1>
    <form id="signupForm">
        <label for="name">이름:</label>
        <input type="text" id="name" required><br><br>
        <label for="contact">연락처:</label>
        <input type="text" id="contact" required><br><br>
        <label for="work">공종:</label>
        <input type="text" id="work" required><br><br>
        <label for="signature">싸인:</label>
        <canvas id="signatureCanvas" width="300" height="100" style="border:1px solid #000;"></canvas><br><br>
        <button type="submit">아이디 생성</button>
    </form>
    <button><a href="sub_main.html">돌아가기</a></button>

    <script>
        // 싸인 캔버스 설정
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        // 아이디 생성 시 데이터 처리
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert("아이디가 생성되었습니다!");
            window.location.href = "sub_main.html";
        });
    </script>
</body>
</html>
