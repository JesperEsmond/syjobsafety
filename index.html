<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안전관리 시스템 - 입장</title>
</head>
<body>
    <h1>안전관리 시스템</h1>
    <label for="code">입장 코드를 입력하세요:</label>
    <input type="text" id="code" placeholder="코드를 입력하세요" required>
    <button onclick="checkCode()">입장</button>

    <script>
        function checkCode() {
            const code = document.getElementById("code").value;
            if (code === "syeng") {
                window.location.href = "sub_main.html"; // 사용자 페이지로 이동
            } else if (code === "syengmaster") {
                window.location.href = "admin.html"; // 관리자 페이지로 이동
            } else {
                alert("아이디 오류!"); // 잘못된 코드 입력 시 오류 메시지
            }
        }
    </script>
</body>
</html>
