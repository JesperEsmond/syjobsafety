<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <h1>로그인</h1>
    <label for="loginId">아이디:</label>
    <input type="text" id="loginId" required><br><br>
    <button onclick="login()">로그인</button>

    <script>
        // 저장된 사용자 아이디 예시
        const validUserIds = ['홍길동', '김철수']; // 실제 환경에서는 서버에 저장된 데이터를 가져와야 합니다

        function login() {
            const loginId = document.getElementById("loginId").value;
            if (validUserIds.includes(loginId)) {
                window.location.href = "attendance.html"; // 출석 페이지로 이동
            } else {
                alert("아이디 오류!"); // 잘못된 아이디 입력 시 오류 메시지
            }
        }
    </script>
</body>
</html>
